<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaperCast Client</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto:regular,bold" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/build/controls.bundle.css" />
</head>
<body>
    <div class="container valign-wrapper">
        <div class="row center-align yellow-text page-header">
            <h5>Game Select</h5>
        </div>
        <div class="row games-list grow">
            <div class="col s12">
                <div class="card blue-grey darken-3">
                    <div class="card-image blue-grey darken-4">
                        <img src="/res/img/logo.png" />
                        <a class="btn-floating halfway-fab btn-large waves-effect yellow" href="#"><i class="material-icons yellow-text text-darken-4">play_arrow</i></a>
                    </div>
                    <div class="card-content">
                        <span class="card-title">PaperCast</span>
                        <p>Claim the most territory as you can, be careful not to let other players hit your trail as you claim!</p>
                    </div>
                </div>
                <div class="card blue-grey darken-3">
                    <div class="card-image blue-grey darken-4">
                        <img src="/res/img/logo.png" />
                        <a class="btn-floating halfway-fab btn-large waves-effect yellow" href="#"><i class="material-icons yellow-text text-darken-4">play_arrow</i></a>
                    </div>
                    <div class="card-content">
                        <span class="card-title">RacerCast</span>
                        <p>Race against your friends.</p>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </div>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>
</html>
